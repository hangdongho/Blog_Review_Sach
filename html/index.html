<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container {
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body>
    <form action="#" name="myForm" onsubmit="return validate()">
        <div class="container">
            <div class="header">
                <h1><b>Registration Form</b></h1>
                <span id="successnoti" class="success"></span>
            </div>
            <br />
            <label for="txtname">Username:</label>
            <input type="text" name="userName">
            <span id="name" class="error"></span>
            <br />
            <label for="txtpass">Password:</label>
            <input type="password" name="password">
            <span id="pass" class="error"></span>
            <br />
            <label for="txtname">Confirm your password:</label>
            <input type="password" name="confirmPassword">
            <span id="confirmpass" class="error"></span>
            <br />
            <!-- <input type="submit" value="Register" id="submitRegister" > -->
            <button class="btn" id="btn-register">
                Register
            </button>
        </div>
    </form>

</body>
<script src="/js/main.js"></script>

</html>
